<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play RockPaperScissors!!!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="rockDiv" class="handButtonsdiv">

        <button id="rockButton" class="handButton"><i class="fa-regular fa-hand-back-fist"></i></button>

        

    </div>

    <div id="paperDiv" class="handButtonsdiv">

        <button id="paperButton" class="handButton"><i class="fa-regular fa-hand"></i></button>

    </div>

    <div id="scissorsDiv" class="handButtonsdiv">

        <button id="scissorsButton" class="handButton"><i class="fa-regular fa-hand-scissors"></i></button>

    </div>
    
</body>
</html>
