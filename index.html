<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play RockPaperScissors!!!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>



    



    <div id="headingDiv">

        <h1 id="headingH1">Choose your move and WATCH the result!!!</h1>





    </div>


    <!-- 
    0 - 1/3 => ROCK
    1/3 - 2/3 => PAPER
    2/3 - 1 => SCISSORS

    FR => The particular thing is For Rock
    FP => The particular thing is For Paper
    FS => The particular thing is For Scissors
    -->



    <div id="rockDiv" class="handButtonsdiv">

        <button id="rockButton" class="handButton" onclick="
            
            
            let computerMove_FR;

            const randomNum_FR = Math.random();

            //random selection conditions

            if (randomNum_FR >= 0 && randomNum_FR < 1/3) {

                computerMove_FR = 'Rock';
            }
            
            else if (randomNum_FR >= 1/3 && randomNum_FR < 2/3) {

                computerMove_FR = 'Paper';
            }
            
            else if (randomNum_FR >= 2/3 && randomNum_FR < 1) {

                computerMove_FR = 'Scissors';
            }


            const result_FR = `You picked Rock, Computer picked ${computerMove_FR}`;

                
            //WINNERconditions

            if (computerMove_FR === 'Rock') {

                alert(`${result_FR} , Its a TIE!!`);
            }
            
            else if (computerMove_FR === 'Paper') {

                alert(`${result_FR} , Computer Win!!`);
            }
            
            else if (computerMove_FR === 'Scissors') {

                alert(`${result_FR} , Player Win!`);
            }
            
            
        
            
            "><i class="fa-regular fa-hand-back-fist"></i>-Rock</button>

        
    </div>




    <div id="paperDiv" class="handButtonsdiv">

        <button id="paperButton" class="handButton" onclick="
        
        
            let computerMove_FP;

            const randomNum_FP = Math.random();

            //random selection conditions

            if (randomNum_FP >= 0 && randomNum_FP < 1/3) {

                computerMove_FP = 'Rock';
            }
            
            else if (randomNum_FP >= 1/3 && randomNum_FP < 2/3) {

                computerMove_FP = 'Paper';
            }
            
            else if (randomNum_FP >= 2/3 && randomNum_FP < 1) {

                computerMove_FP = 'Scissors';
            }

        
            const result_FP = `You picked Paper, Computer picked ${computerMove_FP}`;
            
            //WINNERconditions

            if (computerMove_FP === 'Rock') {

                alert(`${result_FP} , Player Win!!`);
            }
            
            else if (computerMove_FP === 'Paper') {

                alert(`${result_FP} , Its a TIE!!`);
            }
            
            else if (computerMove_FP === 'Scissors') {

                alert(`${result_FP} , Computer Win!`);
            }
        
        
     
        "><i class="fa-regular fa-hand"></i>-Paper</button>

    </div>



    <div id="scissorsDiv" class="handButtonsdiv">

        <button id="scissorsButton" class="handButton" onclick="
            
            
            let computerMove_FS;

            const randomNum_FS = Math.random();

            //random selection conditions

            if (randomNum_FS >= 0 && randomNum_FS < 1/3) {

                computerMove_FS = 'Rock';
            }
            
            else if (randomNum_FS >= 1/3 && randomNum_FS < 2/3) {

                computerMove_FS = 'Paper';
            }
            
            else if (randomNum_FS >= 2/3 && randomNum_FS < 1) {

                computerMove_FS = 'Scissors';
            }

        
            const result_FS = `You picked Scissors, Computer picked ${computerMove_FS}`;
            
            //WINNERconditions

            if (computerMove_FS === 'Rock') {

                alert(`${result_FS} , Computer Win!!`);
            }
            
            else if (computerMove_FS === 'Paper') {

                alert(`${result_FS} , Player Win!!`);
            }
            
            else if (computerMove_FS === 'Scissors') {

                alert(`${result_FS} , Its a TIE!!`);
            }

            
            
            
        "><i class="fa-regular fa-hand-scissors"></i>-Scissors</button>

    </div>

    
</body>
</html>
