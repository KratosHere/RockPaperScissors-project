<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play RockPaperScissors!!!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>



    <!-- div yha daal ker heading wagera likh dunga and height wagera badha dunga jisse gap wagera aajaega -->



    <div id="headingDiv">

        <h1 id="headingH1">Choose your move and lets see the result!!!</h1>





    </div>

















    <!-- 
    0 - 1/3 => ROCK
    1/3 - 2/3 => PAPER
    2/3 - 1 => SCISSORS

    FR => The particular thing is For Rock
    FP => The particular thing is For Paper
    FS => The particular thing is For Scissors
    -->







    


    <div id="rockDiv" class="handButtonsdiv">

        <button id="rockButton" class="handButton" onclick="
            
            
            let computerMove;

            const randomNum_FR = Math.random();

            //random selection conditions

            if (randomNum_FR >= 0 && randomNum_FR < 1/3) {

                computerMove = 'Rock';
            }
            
            else if (randomNum_FR >= 1/3 && randomNum_FR < 2/3) {

                computerMove = 'Paper';
            }
            
            else if (randomNum_FR >= 2/3 && randomNum_FR < 1) {

                computerMove = 'Scissors';
            }


            const result = `You picked Rock, Computer picked ${computerMove}`;

                
            //WINNER

            if (computerMove === 'Rock') {

                alert(`${result} , Its a TIE!!`);
            }
            
            else if (computerMove === 'Paper') {

                alert(`${result} , Computer Win!!`);
            }
            
            else if (computerMove === 'Scissors') {

                alert(`${result} , Player Win!`);
            }
            
            
            
            
            
            
            
            "><i class="fa-regular fa-hand-back-fist"></i>-Rock</button>

        
    </div>

    <div id="paperDiv" class="handButtonsdiv">

        <button id="paperButton" class="handButton" onclick=""><i class="fa-regular fa-hand"></i>-Paper</button>

    </div>

    <div id="scissorsDiv" class="handButtonsdiv">

        <button id="scissorsButton" class="handButton" onclick=""><i class="fa-regular fa-hand-scissors"></i>-Scissors</button>

    </div>

    
</body>
</html>
